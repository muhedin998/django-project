{% load blog_tags %}
{% load static %}

<!DOCTYPE html>

<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="row">
		<div class="col-md-3">
			</div>
			<div class="col-md-6 bg-light">

		{% endblock %}
	</div>
	</div>
	<div class="col-md-3">
			
	<div id="sidebar">
		<h1>My blog</h1>

</div>
</div>

</html>
